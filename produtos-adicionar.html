    <link rel="stylesheet" href="./assets/css/novoProduto/novoProduto-botoes.css">
    <title>AluraGeek | Adicionar produto</title>
</head>
<body>
    <header class="cabecalho">
        <nav class="cabecalho__container">
            <a href="./index.html"><img src="./assets/img/logo.svg" alt="Logo AluraGeek" class="cabecalho__logo"></a>
            <a href="./produtos.html" class="cabecalho__botaoMenu">Menu administrador</a>
            <div class="cabecalho__caixaBusca">
                <input type="search" id="busca" class="cabecalho__busca" placeholder="O que buscar?" minlength="3" data-busca>
                <a><img src="./assets/img/busca.svg" alt="Ícone de busca" class="cabecalho__buscaBotao" data-botao-busca></a>
            </div>
            <div class="cabecalho__busca cabecalho__busca--mini">
                <img src="./assets/img/busca.svg" alt="Ícone de busca" class="cabecalho__buscaBotao--mini" data-botao-busca-mini>
            </div>
        </nav>

    </header>
    <section class="novoProduto" data-produtos>
        <div class="novoProduto__container">
            <h2 class="novoProduto__titulo">Adicionar novo produto</h2>
            <form action="#" class="novoProduto__form" data-novo-produto>
                <div class="novoProduto__caixa">
                    <label class="novoProduto__label" for="imagem">URL da imagem</label>
                    <input class="novoProduto__campo" id="imagem" type="text" required>
                </div>
                <div class="novoProduto__caixa">
                    <label for="categoria" class="novoProduto__label">Categoria</label>
                    <input class="novoProduto__campo" id="categoria" type="text" required>
                </div>
                <div class="novoProduto__caixa">
                    <label for="nome" class="novoProduto__label">Nome do produto</label>
                    <input class="novoProduto__campo" id="nome" type="text" minlength="3" maxlength="20" required>
                </div>
                <div class="novoProduto__caixa">
                    <label for="preco" class="novoProduto__label">Preço do produto</label>
                    <input class="novoProduto__campo" id="preco" type="number" step="0.01" min="0.01" required>
                </div>
                <div class="novoProduto__caixa novoProduto__caixa--descricao">
                    <label for="descricao" class="novoProduto__label novoProduto__label--descricao">Descrição do produto</label>
                    <textarea cols="30" rows="20" class="novoProduto__campo novoProduto__campo--descricao" id="descricao" type="textarea" minlength="3" maxlength="150" required data-descricao></textarea>
                </div>
                    <div class="novoProduto__botoes">
                        <button class="novoProduto__botaoAdicionar">Adicionar produto</button>
            </form>
                        <button class="novoProduto__botaoCancelar" onclick="window.location.href = 'produtos.html'">Cancelar</button>
                    </div>
        </div>
    </section>
    <section class="contato">
        <div class="contato__container">
        <img src="./assets/img/logo.svg" alt="Logo AluraGeek" class="contato__logo">
            <div class="contato__links">
                <a href="#" class="contato__link">Quem somos</a>
                <a href="#" class="contato__link">Política de Privacidade</a>
                <a href="#" class="contato__link">Programa de fidelidade</a>
                <a href="#" class="contato__link">Nossas lojas</a>
                <a href="#" class="contato__link">Quero ser franqueado</a>
                <a href="#" class="contato__link">Anuncie aqui</a>
            </div>
        </div>
        <form action="https://formsubmit.co/matheus.zuti@gmail.com" method="POST" class="contato__form" >
            <h4 class="contato__formTitulo">Fale conosco</h4>
            <div class="contato__caixa">
                <label for="nome" class="contato__label">Nome</label>
                <input class="contato__campo" id="nome" type="text" name="name" required minlength="3" maxlenght="40">
            </div>
            <div class="contato__caixa contato__caixa--mensagem">
                <textarea cols="30" rows="20" class="contato__campo contato__campo--mensagem" id="mensagem" name="text" type="textarea" placeholder="Escreva sua mensagem" required minlength="3" maxlength="120"></textarea>
            </div>
            <button class="contato__botaoEnviar">Enviar mensagem</button>
        </form>
    </section>
    <script src="./assets/js/adicionaProduto.js" type="module"></script>
    <script src="./assets/js/buscarProduto.js" type="module"></script>
    <script src="./assets/js/mostrarProdutos.js" type="module"></script>
    <script src="./assets/js/minimizaBusca.js" type="module"></script>
